<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalle-pedido.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="\pedidos\pedidos.html" class="btn-back">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="navbar-brand text-white mx-auto">Detalle del Pedido</span>
            <button class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="detalle-container">
        <div class="detalle-card">
            <div class="detalle-header">
                <h1 id="pedidoId">#00000</h1>
            </div>
            <div class="detalle-body">

                <!-- INFORMACIÓN GENERAL -->
                <div class="info-row">
                    <span class="info-label">Fecha:</span>
                    <span class="info-value" id="fechaPedido">—</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Estado:</span>
                    <span class="info-value" id="estadoPedido">—</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Tipo de pedido:</span>
                    <span class="info-value" id="tipoPedido">—</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Total artículos:</span>
                    <span class="info-value" id="totalItems">—</span>
                </div>

                <!-- PRODUCTOS -->
                <div class="productos-lista">
                    <h5 class="mb-3">Productos</h5>
                    <div id="listaProductos">
                        <p class="text-center text-muted">Cargando productos...</p>
                    </div>
                </div>

                <!-- TOTALES -->
                <div class="totales">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0</span>
                    </div>
                    <div class="total-row">
                        <span>Envío:</span>
                        <span id="envio">$0</span>
                    </div>
                    <div class="total-row">
                        <span class="total-final">Total:</span>
                        <span class="total-final" id="totalFinal">$0</span>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-volver" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i> Volver
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/detalle-pedido.js"></script>
</body>

</html>
