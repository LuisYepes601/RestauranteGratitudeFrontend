<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container-fluid">
      <a href="\Menu\index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i>
      </a>
      <span class="navbar-brand text-white mx-auto">Mis Pedidos</span>
      <button class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <div class="container">

    <h2 class="page-title">
      <i class="fas fa-shopping-bag"></i> Historial de Pedidos
    </h2>

    <!-- ESTADÍSTICAS -->
    <div class="row mb-4">
      <div class="col-6 col-md-3">
        <div class="stats-card">
          <div class="stats-number" id="totalPedidos">0</div>
          <small class="text-muted">Total</small>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card">
          <div class="stats-number text-warning" id="pendientes">0</div>
          <small class="text-muted">Pendientes</small>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card">
          <div class="stats-number text-success" id="entregados">0</div>
          <small class="text-muted">Entregados</small>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="stats-card">
          <div class="stats-number" id="totalGastado">$0</div>
          <small class="text-muted">Gastado</small>
        </div>
      </div>
    </div>

    <!-- FILTROS -->
    <div class="search-filter">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" class="form-control" id="buscador" placeholder="Buscar por ID o tipo...">
        </div>
        <div class="col-md-4">
          <select class="form-select" id="filtroEstado">
            <option value="">Todos los estados</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Enviado">Enviado</option>
            <option value="Entregado">Entregado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" onclick="cargarPedidos(0)">
            <i class="fas fa-search"></i> Buscar
          </button>
        </div>
      </div>
    </div>

    <!-- LISTA DE PEDIDOS -->
    <div id="pedidosContainer" class="pedidos-container">
      <p class="text-center text-muted">Cargando pedidos...</p>
    </div>

    <!-- PAGINACIÓN -->
    <nav aria-label="Paginación">
      <ul class="pagination" id="paginacion"></ul>
    </nav>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/pedidos.js"></script>
</body>

</html>
