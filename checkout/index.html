<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Recoger en Tienda</title>

  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css\style.css">
</head>

<body>

  <div class="checkout-container">
    <h1>Información del pedido</h1>

    <!-- Resumen del carrito -->
    <div class="cart-summary" id="cartSummary">
      <!-- Items se agregan dinámicamente -->
    </div>

    <!-- Formulario de cliente (solo lectura) -->
    <h2>Datos del Usuario</h2>
    <form class="customer-form" id="customerForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" readonly>

      <label for="name">Primer Apellido</label>
      <input type="text" id="apellido" readonly>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" readonly>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" readonly>

      <label for="tipoIdentificacion">Tipo de identificación</label>
      <input type="text" id="tipoIdentificacion" readonly>

      <label for="identificacion">Número de identificación</label>
      <input type="text" id="identificacion" readonly>



      <button type="submit" class="confirm-btn">Confirmar Pedido</button>
    </form>
  </div>

  <script src="\checkout\js\RealizarPedido.js">


  </script>

</body>

</html>
