<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Información Educativa</title>

    <!-- Google Fonts: Inter (elegante y moderna) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="css/infoEducativa.css">
</head>

<body>
    <div class="container">
        <h2>Registro de Información Educativa</h2>

        <form id="formEducativo">
            <div id="estudiosContainer">
                <!-- Primer estudio (el resto se agrega con JS) -->
                <div class="estudio-block">
                    <div class="estudio-header">
                        <h4>Estudio <span class="numero">1</span></h4>
                        <button type="button" class="btn-eliminar" style="display:none;" title="Eliminar estudio">
                            Eliminar
                        </button>
                    </div>

                    <div class="grid-2">
                        <div class="input-group">
                            <label>Nombre del estudio</label>
                            <input type="text" class="nombre-estudio" placeholder="Ej. Ingeniería de Software" required />
                        </div>

                        <div class="input-group">
                            <label>Nivel de estudio</label>
                            <select class="nivel-estudio" required>
                                <option value="">Seleccione una opción</option>
                                <option>Primaria</option>
                                <option>Secundaria</option>
                                <option>Técnico</option>
                                <option>Tecnólogo</option>
                                <option>Pregrado</option>
                                <option>Postgrado</option>
                                <option>Maestría</option>
                                <option>Doctorado</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Nombre de la institución</label>
                        <input type="text" class="institucion" placeholder="Ej. Universidad de Cartagena" required />
                    </div>

                    <div class="grid-2">
                        <div class="input-group">
                            <label>Fecha de inicio</label>
                            <input type="date" class="fecha-inicio" required />
                        </div>

                        <div class="input-group">
                            <label>Estado del estudio</label>
                            <select class="estado-estudio" required>
                                <option value="">Seleccione una opción</option>
                                <option>En curso</option>
                                <option>Finalizado</option>
                                <option>Certificado</option>
                                <option>Abandonado</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Modalidad</label>
                        <select class="modalidad" required>
                            <option value="">Seleccione una opción</option>
                            <option>Presencial</option>
                            <option>Virtual</option>
                            <option>Mixta</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="nav-buttons">
                <button type="button" id="btnAgregar" class="btn btn-secondary">
                    Agregar otro estudio
                </button>
                <button type="submit" id="btnGuardar" class="btn btn-primary">
                    Guardar
                </button>
                <button type="button" id="btnOmitir" class="btn btn-omit">
                    Omitir
                </button>
            </div>
        </form>
    </div>

    <script src="js/infoEducativa.js"></script>
</body>
</html>
